<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - ROLE & PLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png" type="icon">
</head>

<body>
    <header>
        <div class="d-flex align-items-center me-auto">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="logo" class="logo">
            </a>
            <h1><a href="index.html">ROLE & PLAY</a></h1>
        </div>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="favoritos.html">Favoritos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login/Logout</a>
            </li>
        </ul>
    </header>

    <main class="container my-5">
        <h2 class="mb-3 border-bottom pb-2" id="form-titulo">Novo Cadastro</h2>
        
        <section id="form-cadastro-section" class="mb-5">
            <form id="form-cadastro">
                
                <input type="hidden" id="item-id">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="item-nome" class="form-label">Nome do Item</label>
                        <input type="text" class="form-control" id="item-nome" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="item-imagem" class="form-label">Link da Imagem Principal</label>
                        <input type="url" class="form-control" id="item-imagem" placeholder="https://exemplo.com/imagem.jpg" required>
                    </div>

                    <div class="col-12">
                        <label for="item-descricao" class="form-label">Descrição Curta (Card)</label>
                        <textarea class="form-control" id="item-descricao" rows="2" required></textarea>
                    </div>

                    <div class="col-12">
                        <label for="item-conteudo" class="form-label">Conteúdo Detalhado (Página de Detalhes)</label>
                        <textarea class="form-control" id="item-conteudo" rows="4"></textarea>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                    <button type="submit" id="btn-salvar" class="btn btn-success">Cadastrar Item</button>
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar / Limpar</button>
                </div>
            </form>
        </section>

        <h2 class="mb-3 border-bottom pb-2">Itens Cadastrados</h2>
        
        <section id="listagem-itens">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-itens-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 bg-dark text-light mt-5">
        <p class="mb-0">Desenvolvido por <strong>Anny Victorya Azevedo Oliveira</strong> | Projeto Role & Play</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/app.js"></script> 
</body>
</html>
