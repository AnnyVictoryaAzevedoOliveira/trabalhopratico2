<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - ROLE & PLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png" type="icon">
</head>

<body>
    <header>
        <div class="d-flex align-items-center me-auto">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="logo" class="logo">
            </a>
            <h1><a href="index.html">ROLE & PLAY</a></h1>
        </div>

        <div class="d-flex align-items-center">
            <span id="msg-usuario" class="text-light me-3 d-none small"></span>

            <ul class="nav justify-content-end">
                <li class="nav-item" id="menu-cadastro">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item" id="menu-favoritos">
                    <a class="nav-link" href="favoritos.html">Favoritos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu-login" onclick="gerenciarLoginLogout()">Login</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-3 border-bottom pb-2" id="form-titulo">Novo Cadastro</h2>
        
        <section id="form-cadastro-section" class="mb-5">
            <form id="form-cadastro">
                
                <input type="hidden" id="is-editing">

                <div class="row g-3">
                    <div class="col-md-2">
                        <label for="item-id" class="form-label">ID</label>
                        <input type="number" class="form-control" id="item-id" placeholder="Ex: 10" required>
                    </div>

                    <div class="col-md-6">
                        <label for="item-nome" class="form-label">Nome do Item</label>
                        <input type="text" class="form-control" id="item-nome" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="item-categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="item-categoria" required style="background-color: #160d24; border: 1px solid #3d2b54; color: white;">
                            <option value="" selected disabled>Selecione...</option>
                            <option value="Sistemas de RPG">Sistemas de RPG</option>
                            <option value="Guias e Tutoriais">Guias e Tutoriais</option>
                            <option value="História e Lore">História e Lore</option>
                            <option value="Dicas de Mesa">Dicas de Mesa</option>
                            <option value="Acessórios e Dados">Acessórios e Dados</option>
                            <option value="Comunidade">Comunidade</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="item-imagem" class="form-label">Link da Imagem Principal</label>
                        <input type="url" class="form-control" id="item-imagem" placeholder="https://exemplo.com/imagem.jpg" required>
                    </div>

                    <div class="col-12">
                        <label for="item-descricao" class="form-label">Descrição Curta (Card)</label>
                        <textarea class="form-control" id="item-descricao" rows="2" required></textarea>
                    </div>

                    <div class="col-12">
                        <label for="item-conteudo" class="form-label">Conteúdo Detalhado (Página de Detalhes)</label>
                        <textarea class="form-control" id="item-conteudo" rows="4"></textarea>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="card" style="background-color: #160d24; border: 1px solid #9d4edd; color: #fff;">
                            <div class="card-body">
                                <h6 class="card-title fw-bold mb-3" style="color: #e0aaff; font-family: 'Cinzel', serif;">Galeria de Fotos</h6>
                                <p class="small text-muted mb-3">Adicione fotos extras que aparecerão nos detalhes do item.</p>
                                
                                <div class="row g-2 align-items-end">
                                    <div class="col-md-5">
                                        <label class="form-label small">URL da Imagem Extra</label>
                                        <input type="url" class="form-control form-control-sm" id="atracao-url" placeholder="http://...">
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label small">Legenda/Descrição</label>
                                        <input type="text" class="form-control form-control-sm" id="atracao-desc" placeholder="Ex: Vista lateral">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-success btn-sm w-100" onclick="adicionarAtracaoTemp()">+ Adicionar</button>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <ul class="list-group" id="lista-atracoes-temp"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                    <button type="submit" id="btn-salvar" class="btn btn-success">Cadastrar Item</button>
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar / Limpar</button>
                </div>
            </form>
        </section>

        <h2 class="mb-3 border-bottom pb-2">Itens Cadastrados</h2>
        
        <section id="listagem-itens">
            <div class="table-responsive">
                <table class="table table-striped table-dark align-middle" style="--bs-table-bg: #160d24; --bs-table-striped-bg: #1c102e;">
                    <thead>
                        <tr>
                            <th scope="col" style="color: #e0aaff;">ID</th>
                            <th scope="col" style="color: #e0aaff;">Nome</th>
                            <th scope="col" style="color: #e0aaff;">Categoria</th> 
                            <th scope="col" style="color: #e0aaff;">Imagem</th>
                            <th scope="col" style="color: #e0aaff;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-itens-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 bg-dark text-light mt-5">
        <p class="mb-0">Desenvolvido por <strong>Anny Victorya Azevedo Oliveira</strong> | Projeto Role & Play</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/app.js"></script> 
</body>
</html>
