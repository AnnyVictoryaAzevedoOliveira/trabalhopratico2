<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário - ROLE & PLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png" type="icon">
</head>
<body class="register-page">

    <div class="card card-register p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Cadastro de Usuário</h3>
            <p class="text-muted">Junte-se à nossa guilda!</p>
        </div>

        <form id="form-cadastro-usuario">
            <div class="mb-3">
                <label for="cad-login" class="form-label">Login (Nome de Usuário)</label>
                <input type="text" class="form-control" id="cad-login" required>
            </div>

            <div class="mb-3">
                <label for="cad-nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="cad-nome" required>
            </div>

            <div class="mb-3">
                <label for="cad-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="cad-email" required>
            </div>
            
            <div class="mb-3">
                <label for="cad-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="cad-senha" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                <a href="login.html" class="btn btn-outline-secondary">Já tenho conta (Voltar)</a>
            </div>
        </form>
    </div>

    <script src="assets/scripts/login.js"></script>
</body>
</html>
