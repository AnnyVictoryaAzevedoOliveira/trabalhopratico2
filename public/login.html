<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ROLE & PLAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png" type="icon">
</head>
<body class="login-page">

    <div class="card card-login p-4">
        <div class="text-center mb-4">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="Role & Play" width="80" class="mb-2">
            </a>
            <h3 class="fw-bold">Login</h3>
            <p class="text-muted">Bem-vindo de volta, aventureiro!</p>
        </div>

        <form id="form-login">
            <div class="mb-3">
                <label for="login-usuario" class="form-label">Login (Usu√°rio)</label>
                <input type="text" class="form-control" id="login-usuario" placeholder="Ex: mestre_dos_magos" required>
            </div>
            
            <div class="mb-3">
                <label for="login-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-senha" placeholder="Sua senha secreta" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                <a href="cadastro_usuario.html" class="btn btn-outline-secondary">Criar nova conta</a>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none small text-muted">Voltar para Home</a>
        </div>
    </div>

    <script src="assets/scripts/login.js"></script>
</body>
</html>
